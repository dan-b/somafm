<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>SomaFM</title>
</head>
<body>
<div ng-app="radioApp">
    <div ng-controller="stationsCtrl" ng-init="init()" ng-cloak>
        <audio src=""></audio>
        <md-grid-list md-cols-xs="2" md-cols-sm="3" md-cols-md="6" md-cols-gt-md="6"  md-row-height-xs="1:1" md-row-height-sm="1:1" md-row-height-gt-md="1:1"  md-row-height="1:1" md-gutter-sm="4px" md-gutter-gt-xs="8px" >
            <md-grid-tile class="station-tile" md-colspan-xs="1" md-rowspan-xs="1" md-colspan-sm="1" md-rowspan-sm="1" class="station" ng-repeat="station in stations" ng-click="selectStation(station)">
                <img class="station-img" src="img/120/{{station.img}}" />
                <md-grid-tile-header class="height-100">
                    <span class="station-title">{{station.title}}</span>
                    <span class="station-desc">{{station.desc}}</span>
                </md-grid-tile-header>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-animate.min.js"></script>
<script type="text/javascript" src="js/angular-aria.min.js"></script>
<script type="text/javascript" src="js/angular-material.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
