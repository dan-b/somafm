<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
    <title>SomaFM</title>
</head>
<body>

<div ng-app="radioApp">
    <div ng-controller="stationsCtrl" ng-init="init()" ng-cloak>
        <md-grid-list md-cols-xs="2" md-cols-sm="3" md-cols-md="6" md-cols-gt-md="6"  md-row-height-xs="1:1" md-row-height-sm="1:1" md-row-height-gt-md="1:1"  md-row-height="1:1" md-gutter-sm="4px" md-gutter-gt-xs="8px" >
            <md-grid-tile md-colspan-xs="1" md-rowspan-xs="1" md-colspan-sm="1" md-rowspan-sm="1" class="station" ng-repeat="station in stations" style="background-image:url('img/{{station.img}}');">
                <md-grid-tile-header>{{station.name}}</md-grid-tile-header>
                <md-grid-tile-footer>{{station.desc}}</md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-material.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
